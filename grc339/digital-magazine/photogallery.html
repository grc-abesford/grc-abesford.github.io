<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/nmt1wxb.css">
      <title>Noise Magazine</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<link rel="stylesheet" href="https://use.typekit.net/lff6jim.css">


   </head>
   <body>
      <div class="home-container">
         <header>
            <h1><a href="index.html"><img src="noise_logo.svg" alt="Noise Magazine."></a></h1>
            <nav>
               <ul>
                   <li><a href="#">Art</a></li>
                  <li><a href="#">Music</a></li>
                  <li><a href="#">Fashion</a></li>
                  <li><a href="#">People</a></li>
                  <li><a href="#">Architecture</a></li>
                  <li><a href="newsletter.html">Subscribe to the Newsletter</a></li>
               </ul>
            </nav>
         </header>

        <div class="photogallery">

               <input type="radio" name="item" id="photo1" checked="checked">
               <input type="radio" name="item" id="photo2">
               <input type="radio" name="item" id="photo3">
               <input type="radio" name="item" id="photo4">
               <input type="radio" name="item" id="photo5">
               <input type="radio" name="item" id="photo6">
               <input type="radio" name="item" id="photo7">
               <input type="radio" name="item" id="photo8">

         <main class="main-photogallery">
            <figure>
               <img src="photo-gallery-1.png" alt="Trans America Pyramid from below.">
               <figcaption>The Transamerica Pyramid from below.</figcaption> 
           </figure>
            <figure>
               <img src="photo-gallery-2.png" alt="Car parked on an SF street.">
               <figcaption>A classic San Francisco street.</figcaption> 
           </figure>
           <figure>
               <img src="Photo-gallery-3.png" alt="Skateboarder on a wall.">
               <figcaption>Skating on 6th avenue.</figcaption> 
           </figure>
           <figure>
               <img src="photo-gallery-4.png" alt="Man on a red bus.">
               <figcaption>On the bus.</figcaption>  
           </figure>
           <figure>
               <img src="photo-gallery-5.png" alt="The Golden Gate Bridge.">
               <figcaption>Looking at the Golden Gate Bridge.</figcaption> 
           </figure>
           <figure>
            <img src="photo-gallery-6.png" alt="Tables in a cafe.">
            <figcaption>A cafe in North Beach.</figcaption> 
           </figure>
           <figure>
            <img src="photo-gallery-7.png" alt="Kids playing on sand dunes.">
            <figcaption>The dunes at Ocean Beach.</figcaption> 
           </figure>
           <figure>
            <img src="photo-gallery-8.jpg" alt="Buildings in downtown San Francisco.">
            <figcaption>Columbus Tower.</figcaption> 
           </figure>
         </main>

         <nav>
            <label for="photo1">
                <img src="photo-gallery-1.png" alt="Trans America Pyramid from below.">
            </label>
            <label for="photo2">
                <img src="photo-gallery-2.png" alt="Car parked on an SF street.">
            </label>
            <label for="photo3">
                <img src="Photo-gallery-3.png" alt="Skateboarder on a wall.">
            </label>
            <label for="photo4">
                <img src="photo-gallery-4.png" alt="Man on a red bus.">
            </label>
            <label for="photo5">
               <img src="photo-gallery-5.png" alt="The Golden Gate Bridge.">
           </label>
           <label for="photo6">
            <img src="photo-gallery-6.png" alt="Tables in a cafe.">
           </label>
           <label for="photo7">
            <img src="photo-gallery-7.png" alt="Kids playing on sand dunes.">
           </label>
           <label for="photo8">
            <img src="photo-gallery-8.jpg" alt="Buildings in downtown San Francisco.">
           </label>
        </nav>
